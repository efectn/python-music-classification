<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Müzik Tara – Müzik Türü Tespiti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    .btn-toggle-theme {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
    }
    .btn-toggle-theme:hover {
      color: #ffc107;
    }
  </style>
</head>
<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Müzik Tespiti</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="preferences.html"><i class="bi bi-sliders"></i> Tercihler</a></li>
          <li class="nav-item"><a class="nav-link" href="analysis.html"><i class="bi bi-graph-up"></i> Analizler</a></li>
          <li class="nav-item"><a class="nav-link" href="stats.html"><i class="bi bi-bar-chart"></i> İstatistikler</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="upload.html"><i class="bi bi-upload"></i> Müzik Tara</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Çıkış</a></li>
          <li class="nav-item">
            <button class="btn-toggle-theme" onclick="toggleTheme()" title="Tema Değiştir">
              <i class="bi bi-moon-fill" id="themeIcon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Müzik Tara</h2>

        <div class="mb-3">
          <label class="form-label">YouTube Linki</label>
          <input type="url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." />
        </div>

        <div class="mb-3">
          <label class="form-label">MP4 Yükle</label>
          <input type="file" class="form-control" accept="video/mp4" />
        </div>

        <div class="mb-3">
          <button class="btn btn-secondary me-2" onclick="startRecording()"><i class="bi bi-mic-fill"></i> Kaydı Başlat</button>
          <button class="btn btn-danger" onclick="stopRecording()"><i class="bi bi-stop-circle-fill"></i> Kaydı Durdur</button>
        </div>

        <button class="btn btn-success" onclick="analyzeAudio()"><i class="bi bi-graph-up"></i> Analiz Et</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="analysisModal" tabindex="-1" aria-labelledby="analysisModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="analysisModalLabel">Müzik Türü Analizi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="analysisResult">
          <!-- Sonuç buraya yazılır -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let mediaRecorder;
    let audioChunks = [];

    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      const current = body.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      html.setAttribute("data-bs-theme", next);
      body.setAttribute("data-theme", next);
      if (icon) icon.className = next === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
      localStorage.setItem("theme", next);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-bs-theme", saved);
      document.body.setAttribute("data-theme", saved);
      const icon = document.getElementById("themeIcon");
      if (icon) icon.className = saved === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
    });

    function logout() {
      window.location.href = "index.html";
    }

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) {
          audioChunks.push(event.data);
        }
      };
      mediaRecorder.start();
      alert("Kayıt başladı!");
    }

    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);
          audio.controls = true;
          document.body.appendChild(audio);
          alert("Kayıt durduruldu. Ses oynatıcı eklendi.");
        };
      }
    }

    function analyzeAudio() {
      // Gerçek sistemde burada sunucuya veri gönderilip tür tespiti yapılır.
      // Şimdilik örnek veri gösteriyoruz:
      const fakeResults = `
        <p><strong>Tür:</strong> Pop</p>
        <p><strong>Yüzde Dağılım:</strong></p>
        <ul>
          <li>Pop: %65</li>
          <li>Rock: %20</li>
          <li>Caz: %10</li>
          <li>Diğer: %5</li>
        </ul>`;
      document.getElementById("analysisResult").innerHTML = fakeResults;
      new bootstrap.Modal(document.getElementById("analysisModal")).show();
    }
  </script>
</body>
</html>
