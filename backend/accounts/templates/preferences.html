{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tercihler – Müzik Türü Tespiti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body data-theme="light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'accounts:home' %}">Müzik Tespiti</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active fw-bold" href="{% url 'accounts:preferences' %}"><i class="bi bi-sliders"></i> Tercihler</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:analysis' %}"><i class="bi bi-graph-up"></i> Analizler</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:stats' %}"><i class="bi bi-bar-chart"></i> İstatistikler</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'accounts:upload' %}"><i class="bi bi-upload"></i> Müzik Tara</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Çıkış</a></li>
          <li class="nav-item">
            <button class="btn-toggle-theme" onclick="toggleTheme()" title="Tema Değiştir">
              <i class="bi bi-moon-fill" id="themeIcon"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title mb-4">Model Tercihi</h2>
        <form method="post" action="{% url 'accounts:preferences' %}">
          {% csrf_token %}
          <select class="form-select w-50" name="model_type">
            <option value="CNN" {% if request.session.model_type == "CNN" %}selected{% endif %}>CNN Modeli</option>
            <option value="DNN" {% if request.session.model_type == "DNN" %}selected{% endif %}>DNN Modeli</option>
          </select>
          <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const body = document.body;
      const icon = document.getElementById("themeIcon");
      const current = body.getAttribute("data-theme");
      const next = current === "light" ? "dark" : "light";
      html.setAttribute("data-bs-theme", next);
      body.setAttribute("data-theme", next);
      if (icon) icon.className = next === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
      localStorage.setItem("theme", next);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-bs-theme", saved);
      document.body.setAttribute("data-theme", saved);
      const icon = document.getElementById("themeIcon");
      if (icon) icon.className = saved === "dark" ? "bi bi-sun-fill" : "bi bi-moon-fill";
    });

    function logout() {
      window.location.href = "{% url 'accounts:home' %}";
    }
  </script>
</body>
</html>
